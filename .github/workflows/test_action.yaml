name: Scala CI

# Trigger workflow on pushes and pull requests
on:
  push:
    branches:
      - '**'      # All branches
  pull_request:
    branches:
      - '**'

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java (Scala needs Java)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Or adopt, zulu, etc.
          java-version: '17'       # Match your Scala version

      # Step 3: Install Scala
      - name: Install Scala
        run: |
          sudo apt-get update
          sudo apt-get install -y scala

      # Step 4: Compile Scala files (optional for larger projects)
      - name: Compile Scala
        run: |
          scalac test.scala  # Adjust path as needed
